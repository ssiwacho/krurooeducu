############################## about ##################################
about:
  enable : true
  title : "เกี่ยวกับ MER 30th @EDUCU"
  image : "images/about/poster3.png"
  content : "สถาบันอุดมศึกษาที่เปิดสอนระดับบัณฑิตศึกษา สาขาการวิจัย การวัดประเมินทางการศึกษาของประเทศไทย ได้มีการจัดงานประชุมสัมมนา เพื่อเป็นเวทีในการแลกเปลี่ยนเรียนรู้ ความคิดเห็นและประสบการณ์ระหว่างคณาจารย์ นิสิต นักศึกษา ในชื่อ 'การประชุมสัมมนาวิชาการ การวัดผล ประเมินผล และวิจัยสัมพันธ์แห่งประเทศไทย' ซึ่งสถาบันต่าง ๆ รวม 50 แห่ง ได้หมุนเวียนกันเป็นเจ้าภาพดำเนินการจัดการประชุมดังกล่าวอย่างต่อเนื่องมารวม 29 ครั้งแล้ว  
             
             
             ในฐานะที่ได้รับเกียรติให้เป็นเจ้าภาพจัดงานในครั้งที่ 30 นี้ ภาควิชาวิจัยและจิตวิทยาการศึกษา คณะครุศาตร์ จุฬาลงกรณ์มหาวิทยาลัยเห็นว่าเป็นโอกาสอันดีที่จะจัดประชุมสัมมนาวิชาการในเรื่อง 'Digital and Sustainable Innovations for Uncertain Post-pandemic Times' ทั้งนี้กิจกรรมสำคัญของงานประกอบด้วย การบรรยายทางวิชาการของวิทยากรหลัก (keynote speakers) การนำเสนอผลงานวิจัยรับเชิญ การนำเสนอผลงานวิจัยคัดเลือกของนักวิชาการ ทั้งนี้การประชุมจะจัดขึ้นในวันที่ 15-16 มิถุนายน พ.ศ. 2566"
  button:
    enable : true
    label : "รายละเอียดเพิ่มเติม"
    link : "about/"


